<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="snap-storage.css">
</head>

<body>
    <div class="modal-full d-none" id="presetEditorModal">
        <div id="presetEditorContent">
            <div class="header text-light p-2" id="presetEditorHeader"></div>
            <form name='createPresetForm' class="scroller p-2">
                <input type="hidden" id="presetId" value="" />
                <input type="text" 
                       class="text-bold mb-2" 
                       name="presetName" 
                       placeholder="Enter name" 
                       data-id="" 
                       value=""
                       id="presetNameInput" />

                <div class="hstack mb-4">
                    <select class="me-2" id="storageTypeInput" name="storageType">
                        <option value="local">LocalStorage</option>
                        <option value="session">SessionStorage</option>
                        <option value="cookie">Cookie</option>
                    </select>
                    <label style="min-width: 8rem">
                        <input type="checkbox" name='clearStorage' id="clearStorageInput" />
                        <small>Clear storage</small>
                    </label>
                </div>

                <div class="position-relative">
                    <button class="btn btn-primary btn-small position-absolute right-top" type="button"
                        name="addItemBtn">
                        <small class="text-light">Add item</small>
                    </button>

                    <table name="presetItemTable">
                        <thead>
                            <tr>
                                <th>Key</th>
                                <th>Value</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div style='height: 4rem'></div>
            </form>
        </div>
        <div class="modal-bottom-panel">
            <button class="btn btn-secondary" type="button" id="closePresetEditorBtn">Cancel</button>
            <button class="btn btn-primary" id="savePresetBtn">Save</button>
        </div>
    </div>

    <script src="snap-storage.js"></script>
</body>

</html>
