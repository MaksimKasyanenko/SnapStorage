<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="snap-storage.css">
</head>

<body>
    <div class="shadow">
        <header class="header main-header">
            <div class="command-panel">
                <button title="Create a new preset" id="createPresetBtn" class="ms-auto me-2"><h3>New preset</h3></button>
                <button title="Clear localstorage" id="clearLocalStorageBtn">Clear LocalStorage</button>
                <button title="Clear session storage" id="clearSessionStorageBtn">Clear SessionStorage</button>
                <button title="Clear Cookie" id="clearCookieBtn">Clear Cookie</button>
            </div>
        </header>
    </div>

    <div class="scroller">
        <ul class="preset-list" id="presetList"></ul>
    </div>

    <div class="modal-full d-none" id="presetEditorModal">
        <div id="presetEditorContent"></div>
        <div class="modal-bottom-panel">
            <button class="btn btn-secondary" type="button" id="closePresetEditorBtn">Cancel</button>
            <button class="btn btn-primary" id="savePresetBtn">Save</button>
        </div>
    </div>

    <script src="snap-storage.js"></script>
</body>

</html>
